@if (product) {

  <mat-card appearance="raised" [routerLink]="['/shop', product.id]" class="product-card">
    <img src="{{ product.pictureUrl }}" alt="image of {{ product.name }} " />
  <!-- <h3>{{ product.name }}</h3> -->
  <mat-card-content class="mt-2">
    <h2 class="text-sm font-semibold uppercase">
      {{ product.name }}
    </h2>
    <p class="font-light ">{{ product.price | currency}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button class="w-full">
      <mat-icon class="mat-18">add_shopping_cart</mat-icon>
      add to cart
    </button>
  </mat-card-actions>
</mat-card>

}
